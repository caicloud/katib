apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "common.images.image" (dict "context" $ "repository" .Values.platformConfig.imageRepositoryRelease "imageRoot" .Values.image) | quote }}
        imagePullPolicy: {{ default "Always" .Values.platformConfig.imagePullPolicy | quote }}
        command:
          {{- range $.Values.command }}
          - {{ . | quote }}
          {{- end }}
        resources:
          limits:
            cpu: 600m
            memory: 600Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
          - name: KATIB_CORE_NAMESPACE
            value: {{ .Release.Namespace | quote }}
        ports:
          {{- if .Values.serverPort.webhook }}
          - name: webhook
            containerPort: {{ .Values.serverPort.webhook.targetPort }}
          {{- end }}
          {{- if .Values.serverPort.metrics }}
          - name: metrics
            containerPort: {{ .Values.serverPort.metrics.targetPort }}
          {{- end }}
        volumeMounts:
          - mountPath: /tmp/cert
            name: cert
            readOnly: true
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: {{ include "common.names.fullname" . }}